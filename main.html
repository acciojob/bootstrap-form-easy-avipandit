<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom first-name-input">First name</label>
                <input type="text" class="form-control" id="validationCustom first-name-input" required>
                <div class="invalid-feedback">
                    First Name required.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom last-name-input" required>
                <div class="invalid-feedback">
                    Last Name required.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustomEmail">Email</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="validationCustom email-input" placeholder="xyz@abc.com" required>
                    <div class="invalid-feedback">
                 Email Required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">College</label>
                <input type="text" class="form-control" id="validationCustom college-input" required>
                <div class="invalid-feedback">
                    Please provide a valid college.
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-22 mb-3">
                <label for="validationCustom04">Graduation Year</label>
                <select class="custom-select" required>
                  <option value="">Choose</option>
                  <option value="1">2020</option>
                  <option value="2">2021</option>
                  <option value="3">2022</option>
                  <option value="4">2023</option>
                </select>
                <div class="invalid-feedback">Please select  a valid Graduation Year</div>
              </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Roll no</label>
                <input type="text" class="form-control" id="validationCustom roll-no-input" required>
                <div class="invalid-feedback">
                    Please provide a valid Roll No.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck conditions-checkbox" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
